<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puelche Capital | Estrategia, Inversiones y Gestión de Capital</title>
  <meta name="description" content="Puelche Capital: educación y asesoría en inversiones, estrategia financiera y mercados. Aprende a pensar como gestor de capital, no como apostador.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050810;
      --bg-alt: #0b101c;
      --card: #131827;
      --accent: #2dd4bf;
      --accent-soft: rgba(45, 212, 191, 0.1);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2933;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.65);
      --radius-xl: 18px;
      --radius-full: 999px;
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 40px;
    }

    .page {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 20%, #2dd4bf, #0f766e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #e0fdf9;
      box-shadow: 0 0 25px rgba(45, 212, 191, 0.6);
    }

    .logo-text-main {
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 13px;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 13px;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.18s ease;
    }

    .nav-links a:hover {
      border-color: var(--border);
      color: var(--text);
      background: rgba(15, 23, 42, 0.7);
    }

    .nav-cta {
      display: none;
    }

    @media (min-width: 768px) {
      .nav-cta {
        display: inline-flex;
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: var(--radius-full);
      font-size: 13px;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.18s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2dd4bf, #22c55e);
      color: #022c22;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(34, 197, 94, 0.55);
      filter: brightness(1.03);
    }

    .btn-ghost {
      border-color: var(--border);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.7);
    }

    .btn-ghost:hover {
      color: var(--text);
      border-color: rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.95);
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr);
      gap: 32px;
      background: radial-gradient(circle at top left, #0b1120, #020617);
      border-radius: 24px;
      padding: 26px 22px 24px;
      border: 1px solid rgba(148, 163, 184, 0.16);
      box-shadow: var(--shadow-soft);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(45, 212, 191, 0.14), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(56, 189, 248, 0.12), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: minmax(0, 1.45fr) minmax(0, 1.1fr);
      gap: 32px;
    }

    @media (max-width: 900px) {
      .hero-inner {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px 4px 4px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .eyebrow-pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .hero-title {
      font-size: clamp(26px, 4vw, 34px);
      line-height: 1.2;
